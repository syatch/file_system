### pattern ###
# **/<name> : <name> at any depth under source_dir
# <name>    : <name> at the top level of source_dir
# **/*      : all items recursively under source_dir

file_system_cp_inclusive:
  option:
    source_dir: <source dir>
    export_dir: <export dir>
    include:
      files:
        - <target file>
      folders:
        - <target folder>

file_system_cp_exclusive:
  option:
    source_dir: <source dir>
    export_dir: <export dir>
    exclude:
      files:
        - <target file>
      folders:
        - <target folder>

file_system_rm:
  option:
    source_dir: <source dir>
    remove:
      files:
        - <target file>
      folders:
        - <target folder>

file_system_rename:
  option:
    source_dir: <source dir>
    rename:
      files:
        - <target file pattern>:
            from_str: <str>
            to_str: <str>
      folders:
        - <target folder pattern>:
            from_str: <str>
            to_str: <str>
      ext:
        - <target file pattern>:
            from_str: <ext>
            to_str: <ext>

file_system_rep:
  option:
    source_dir: <source dir>
    replace:
      files:
        - <target file>
      from_str: <string>
      to_str: <string>
      # when replace lines
      # from_str: |
      #   <line 1>
      #   <line 2>
      # to_str: |
      #   <line 1>
      #   <line 2>
      # need a blank line after lines

file_system_zip:
  option:
    source_dir: <source dir>
    export_dir: <export dir>
    zip:
      level: <compression level>

file_system_unzip:
  option:
    source_dir: <source dir>
    export_dir: <export dir>
    unzip:
      zips:
        - <zip>.zip